site_type: industrial_site_2_shift                            # Standort des Ladepunkts
time_resolution_min: 15                                       # Zeitschritt, in der die Simulation berechnet wird
simulation_horizon_days: 3                                    # gewünschter Analysehorizont in Tagen

start_datetime: "2025-03-29 00:00"                            # Zeitpunkt, ab dem die Simulation beginnen soll

charging_strategy: "generation"                               # "immediate" | "market" | "pv"
charging_strategy_fallback:                                   # "immediate" | "market" 
localload_pv_market_csv: "../data/localload_pv_market.csv"    # CSV-Datei mit den Daten zur Grundlast, PV-Erzeugung und Marktpreisen
  
timezone: "Europe/Berlin"                                     # Zeitzone, in der sich die Anlage befindet
holidays:
  country: "DE"
  subdivision: "BY"                                           # Bundesland als Code: BW, BY, BE, BB, HB, HH, HE, MV, NI, NW, RP, SL, SN, ST, SH, TH
  dates: []                                                   # zusätzliche bekannte betriebsfreie Tage manuell eingeben, getrennt durch neue Zeile (- "2026-01-01")

site:
  number_chargers: 20                                         # Anzahl der Ladepunkte am Standort
  rated_power_kw: 50                                         # Verfügbare Leistung pro Ladepunkt
  grid_limit_p_avb_kw: 1000                                   # Maximale Anschlussleistung durch Netzbetreiber vorgegeben
  charger_efficiency: 0.95                                    # Verhältnis Fahrzeugaufnahme zu abgegebener LP-Leistung
  allow_cross_day_charging: true                              # Ermöglicht Ladungen über Mitternacht hinaus

  # =============================================================================
  # Angaben zur lokalen PV-Anlage
  # =============================================================================
  pv_system_size_kwp: 100                                      # Größe der untersuchten Anlage in kWp
  
  # =============================================================================
  # Grundlast des Standorts - Gebäudeprofil
  # =============================================================================
  base_load_annual_kwh: 500000                                 # jährlicher standortspezifischer Verbrauch

# =============================================================================
# Fuhrparkbeschreibung – Ladekurven + Kapazitäten kommen aus CSV
# =============================================================================

vehicles:
  soc_target: 0.95                                             # Gewünschter Ladezustand am Ende des Ladeprozesses
  vehicle_curve_csv: "../data/Ladekurven_Master.csv"           # Batteriekapazität und Ladekurve nach SOC
  fleet_mix:                                                   # Gewichtung der Fahrzeugtypen - PKW & Transporter
    PKW: 0.5
    Transporter: 0.5
  vehicle_type: ["Mercedes E-Sprinter"]                        # Fahrzeuge können bei bekannten Fuhrpark spezifisch als In-Liste eingegeben werden (z.B. ["Fiat 500e Hatchback", "Audi e-tron GT", "Mercedes E-Sprinter"])

# =============================================================================
# Ankunftszeiten, Standzeit und SoC bei Ankunft
# =============================================================================

# Ankunftszeiten an den Ladepunkten
arrival_time_distribution:
  type: mixture
  time_unit: minutes

  # Skalierung der Ladevorgänge je nach Tagtyp
  weekday_weight:
    working_day: [0.85, 1.15]               # hoher Betrieb an Arbeitstagen (2-Schicht-Betrieb)
    saturday: [0.05, 0.20]                  # reduzierter Betrieb am Samstag (Sonder-/Teilbetrieb)
    sunday_holiday: [0.00, 0.05]            # i. d. R. kein Betrieb an Sonn- und Feiertagen

  components_per_weekday:
    # Industrial (2-Schicht): Peaks zu Schichtbeginn (früh) und zum frühen Nachmittag / Schichtwechsel
    # Die Bennenung 'name' hat keine Funktion für den Code und kann beliebig angepasst werden
    working_day:
      - name: peak_1                 # Frühschicht / erster Schichtbeginn
        distribution: normal
        mu: [5.5, 7.0]                      # Peak in Stunden seit Mitternacht
        sigma: [0.4, 0.9]                   # Streuung in Stunden
        weight: 0.60                        # Gewichtung innerhalb working_day

      - name: peak_2                 # Spätschicht / zweiter Schichtbeginn
        distribution: normal
        mu: [13.0, 15.0]
        sigma: [0.5, 1.1]
        weight: 0.40

    saturday:
      - name: peak_3              # vereinzelte Ankünfte (Wartung / Sonderproduktion)
        distribution: normal
        mu: [7.0, 10.0]
        sigma: [1.0, 2.0]
        weight: 1.0

    sunday_holiday:
      - name: peak_4                # Not-/Securitybetrieb (selten)
        distribution: normal
        mu: [10.0, 13.0]
        sigma: [1.5, 2.5]
        weight: 1.0


# Parkdauer in Minuten ab Ankunft; Verteilung ist eine Mischung aus Kurz- und Langzeitparkern
# Industrial (2-Schicht): überwiegend Schichtparker (6–9h), plus kürzere Aufenthalte (Übergaben/Meetings)
parking_duration_distribution:
  type: mixture
  time_unit: minutes
  max_duration_minutes: 720                 # Obergrenze maximale Ladedauer (z. B. 12 Stunden)
  min_duration_minutes: 20                  # Untergrenze minimale Ladedauer

  components:
  # Die Bennenung 'name' hat keine Funktion für den Code und kann beliebig angepasst werden
    - name: shift_stay                      # typische Schichtparkdauer
      distribution: normal
      weight: 0.75
      mu: [360, 540]                        # 6–9 Stunden
      sigma: [45, 90]                       # Streuung 45–90 Minuten

    - name: medium_stay                     # Übergaben / längere Meetings / Teilzeit
      distribution: normal
      weight: 0.20
      mu: [120, 240]                        # 2–4 Stunden
      sigma: [30, 60]

    - name: short_stay                      # Besucher / kurze Termine / Materialabholung
      distribution: normal
      weight: 0.05
      mu: [30, 90]                          # 0.5–1.5 Stunden
      sigma: [10, 25]


# Batteriezustand bei Ankunft; Verteilung ist eine Mischung aus gezieltem Laden und opportunistischem Laden
# Industrial: pendlergetrieben (mittlerer SoC), opportunistisches Laden vorhanden, aber geringer
soc_at_arrival_distribution:
  type: mixture
  value_unit: fraction                      # 0.0 bis 1.0
  max_soc: 0.75                             # maximales SoC bei Ankunft

  components:
  # Die Bennenung 'name' hat keine Funktion für den Code und kann beliebig angepasst werden
    - name: low_battery_charging_charging               # Pendler mit mittlerem SoC, die regelmäßig nachladen
      distribution: beta
      weight: 0.80
      alpha: [2.2, 3.6]                     # Peak grob im Bereich 0.25–0.45
      beta: [3.2, 5.5]

    - name: opportunistic_charging          # „wenn ich eh da bin“-Laden
      distribution: normal
      weight: 0.20
      mu: [0.50, 0.70]
      sigma: [0.07, 0.12]
